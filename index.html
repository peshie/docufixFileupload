	display: block;

	position: absolute;
	display: block;

	height: 0px;

	overflow-y: hidden;
	top: 50px;

	margin-left: 0;
}

	display: block;
	width: 100%;
}
.nav > #nav-check:not(:checked) ~ .nav-links {
	height: 0px;
}
